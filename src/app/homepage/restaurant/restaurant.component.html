    <img [src]="restaurantDetails.restaurantImage" [alt]="restaurantDetails.name" />
    <h1>{{ restaurantDetails.name }}</h1>
    <p>{{ restaurantDetails.typeCuisine }}</p>
    <p>Rating: {{ restaurantDetails.rating }} â˜…</p>
    <p>Phone: {{ restaurantDetails.phoneNumber }}</p>

  </div>
